services:
  db:
    image: postgres:16-alpine
    container_name: eventflow-postgres
    environment:
      POSTGRES_DB: eventflow
      POSTGRES_USER: eventflow
      POSTGRES_PASSWORD: eventflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventflow -d eventflow"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: eventflow-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventflow-backend-prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env.prod


    ports:
      - "8000:8000"
    working_dir: /app
    command: >
      sh -c "
        python -m pip install --upgrade pip &&
        pip install -r requirements.txt &&
        python manage.py migrate &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "

volumes:
  pgdata:
